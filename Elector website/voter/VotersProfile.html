<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="../image/vote.jpg">

    <link rel="stylesheet" href="../css/style.css">
    <title>CHUNAV - View Voter</title>
</head>

<body>
    <!-- this is nav bar on dashboard -->
    <nav class="navbar navbar-expand-lg navbar-light text-light bg-secondary py-5">
        <div class="container-fluid">
            <a class="navbar-brand chunav fs-1" href="#">
                <img src="../image/member_voting.png" alt="" width="75" height="75"
                    class="d-inline-block align-text-top rounded-circle">
                CHUNAV
            </a>
            <button class="navbar-toggler btn btn-outline-warning" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon btn btn-light"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto me-3 text-end align-items-end">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger font" href="#about">Home</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger font" href="#experience">Candidate
                            registration</a>
                    </li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger font" href="#education">View candidate</a>
                    </li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger font" href="#skill">View voters</a></li>
                    <li class="nav-item"><button class="nav-link js-scroll-trigger text-light btn btn-outline-warning"
                            href="#skill">
                            LOGOUT</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="vh-50" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="../image/profile.jpg" class="rounded-circle img-fluid"
                                    style="width: 100px;" />
                            </div>
                            <h4 class="mb-2">Voters</h4>
                            <p class="text-muted mb-4">XXXX-XXXX-XXXX</p>
                            <hr>
                            <div class="mb-4 pb-2">
                                <div>
                                    <h6>Email</h6>
                                    <p class="text-muted"><i class="fa fa-solid fa fa-envelope"
                                            style="color: #3584e4;"></i>
                                        info@example.com</p>
                                </div>
                                <hr>
                                <div>
                                    <h6>Phone</h6>
                                    <p class="text-muted"><i class="fa fa-solid fa fa-phone"
                                            style="color: #3584e4;"></i>
                                        123 456 789</p>
                                </div>
                                <hr>
                                <div>
                                    <h6>Address</h6>
                                    <p class="text-muted"><i class="fa fa-solid fa fa-map-marker"
                                            style="color: #ff2b05;"></i>
                                        Varanasi, Uttar Pradesh India (221003)</p>
                                </div>
                                <hr>
                            </div>
                            <div class="d-flex justify-content-between text-center mt-5 mb-2">
                                <div>
                                    <p class="mb-2 h5">13</p>
                                    <p class="text-muted mb-0">Times vote given</p>
                                </div>
                                <div class="px-3">
                                    <p class="mb-2 h5">Gender</p>
                                    <p class="text-muted mb-0">Male/Female</p>
                                </div>
                                <div>
                                    <p class="mb-2 h5">Date of Birth</p>
                                    <p class="text-muted mb-0">DD/MM/YYYY</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    </div>
</body>

</html>
