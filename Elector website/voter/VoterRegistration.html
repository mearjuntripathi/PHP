<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <link rel="icon" href="../image/vote.jpg">

  <link rel="stylesheet" href="../css/style.css">
  <title>CHUNAV - View Candidate</title>
</head>

<body>
    <section class="gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center">
                                <img src="../image/member_voting.png" class="w-15 rounded-circle">

                                <h3 class="display-4 fs-1
                                   text-center
                                   chunav">
                                    Chunav</h3>
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"> Voters Registration Form</h3>
                                <hr>
                            </div>
                            <form>
                                <div class="text-center mb-5">
                                    <img src="../image/profile.jpg" class="w-25 img-thumbnail" id="picture"
                                    onclick="clickout();" />
                                    <input type="file" id="upload" onchange="showImage();" style="display: none;"
                                    accept="image/*" />
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="partyname">ID number</label>
                                            <input type="text" id="partyname" placeholder = "ID number"class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="name">Full Name</label>
                                            <input type="text" id="name" placeholder=" Full Name" class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div class="form-outline datepicker w-100">
                                            <label for="birthdayDate" class="form-label">Birthday</label>
                                            <input type="date" class="form-control form-control-lg" id="birthdayDate" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Gender: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="option1" checked />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="option2" />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="otherGender" value="option3" />
                                            <label class="form-check-label" for="otherGender">Other</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="emailAddress">Email</label>
                                            <input type="email" id="emailAddress"
                                                class="form-control form-control-lg" placeholder="voter@mail.com"/>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="phoneNumber">Phone Number</label>
                                            <input type="tel" id="phoneNumber" class="form-control form-control-lg" placeholder="+91 XXX-XXXX-XXX"/>
                                        </div>

                                    </div>
                                </div>

                                <!-- <div class="row">
                                    <div class="col-12">

                                        <select class="select form-control-lg">
                                            <option value="1" disabled>Choose option</option>
                                            <option value="2">Subject 1</option>
                                            <option value="3">Subject 2</option>
                                            <option value="4">Subject 3</option>
                                        </select>
                                        <label class="form-label select-label">Choose option</label>

                                    </div>
                                </div> -->

                                <div class="row">

                                        <div class="form-outline">
                                            <label for="manifesto">Id Picture</label>
                                            <input class="form-control" type="file" id="formFileDisabled">                               
                                        </div>
                                </div>

                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script>
    var upload = false;
    var newImage, showImg;

    function clickout() {
        var temp = document.getElementById("upload");
        temp.click();
        upload = true;
    }

    function showImage() {
        var temp = document.getElementById("upload");
        temp.click();
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("upload").files[0]);
        oFReader.onload = function (oFREvent) {
            document.getElementById("picture").src = oFREvent.target.result;
            newImage = oFREvent.target.result;
        };
    };

</script>
</body>
</html>
